suggestion_A_NoTitlePage=Para crear un título de página, inserte una sección llamada Título de Página. Puede poner el título de la página en cualquier sitio pero se recomienda ponerlo al principio del documento. Si existe una sección preliminar, coloca el título de la página dentro de esa sección preliminar con el objetivo de repetirlo en cada volumen. 
suggestion_A_NoPreliminarySection=
suggestion_A_NoBrailleToc=Si una tabla de contenidos está presente en forma impresa, se deberá incluir también en Braille. Una tabla de contenidos se puede generar automáticamente y adjuntar al final de la sección preliminar de cada volumen. Para lograr esto, seleccione la opción "Incluir tabla de contenidos" del menú Archivo>Preferencias de Braille.
suggestion_A_NotInBrailleVolume=
suggestion_A_OmittedInBraille=Si es importante que todo el texto impreso esté incluido en la edición de Braille también, debería evitar utilizar ciertos elementos en OpenOffice.org
suggestion_A_TransposedInBraille=No coloques otras tablas, listas, cajas de texto o imágenes dentro de una tabla. Si no puede evitarlo, estos elementos se mueven fuera de la tabla y cada transposición se indica mediante un guión doble (puntos Braille 36-3-36-36) en la ubicación original del elemento. Una nota explicativa del transcritor se inserta antes de la tabla y únicamente después de completar toda la tabla, se omite todo el material previamente traducido. Cada elemento está precedido por una nota del transcriptor explicando que fue trasladado. 
suggestion_A_UnnaturalVolumeBreak=Idealmente, cada volumen se inicia en un lugar lógico como el comienzo de un nuevo capítulo. 
