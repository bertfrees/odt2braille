backFormat plain
backLineLength 70
braillePages yes
fileEnd ^z
formatFor textDevice
inputTextEncoding UTF8
internetAccess no
interpoint no
lineEnd \n
newEntries no
numberBraillePages yes
outputEncoding UTF8
pageEnd \f
paragraphs yes
xmlheader "<?xml version='1.0' encoding='UTF8' standalone='yes'?>"
entity nbsp ^1

