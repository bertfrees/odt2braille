# printPageNumberRange ?
# printPageNumbersInContents ?
# printPages ?
# semanticFiles ?


# ----------------------------------------------------------------------------------------------
#                              FIXED STYLES
# ----------------------------------------------------------------------------------------------

style document
  linesBefore 0
  linesAfter 0
  leftMargin 0
  firstLineIndent 0
  skipNumberLines no
  format leftJustified
  newPageBefore no
  newPageAfter no
  righthandPage no
	
style wrap-caption
  linesAfter 1

style caption
  leftMargin 0
  rightMargin 0
  firstLineIndent 0
  format centered

style trnote
  firstLineIndent 2
  leftMargin 4

style endnote
  leftMargin 2
  firstLineIndent -2

style para
  firstLineIndent 2

style newPageBefore
  newPageBefore yes
   
style keepWithNextDiv
  keepWithNext yes

style newPageAfter
  newPageAfter yes
	
style newPageBeforeAndAfter
  newPageBefore yes
  newPageAfter yes


